<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@700&display=swap" rel="stylesheet">
    <script src="script.js" charset="utf-8" defer></script>

  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two" type="button" name="button">ac</button>
        <button  data-delete type="button" name="button">del</button>
        <button  data-operation type="button" name="button">รท</button>


        <button  data-number class="a drum">1</button>
        <button  data-number class="b drum">2</button>
        <button  data-number class="c drum">3</button>
        <button  data-operation class="* drum">*</button>

        <button  data-number class="d drum">4</button>
        <button  data-number class="5 drum">5</button>
        <button  data-number class="6 drum">6</button>
        <button  data-operation class="+ drum">+</button>

        <button  data-number class="7 drum">7</button>
        <button  data-number class="8 drum">8</button>
        <button  data-number class="9 drum">9</button>
        <button  data-operation class="- drum">-</button>

         <button  data-number class=". drum">.</button>
        <button  data-number class="0 drum">0</button>
        <button data-equals class="span-two">=</button>

      </div>
<div class="opzoek">

</div>
  </body>

</html>
